<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Cohen | Masterpiece Dentistry</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Heebo:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg: #000000;
            --gold-light: #F2C94C;
            --gold-dark: #BF953F;
            --gold-metallic: linear-gradient(to bottom, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Heebo', sans-serif;
            overflow-x: hidden;
        }

        /* --- PRELOADER (טעינה יוקרתית) --- */
        #preloader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }
        .loader-content {
            text-align: center;
        }
        .loader-line {
            width: 0;
            height: 2px;
            background: var(--gold-metallic);
            margin: 20px auto;
            animation: loadLine 1.5s ease-in-out forwards;
        }
        @keyframes loadLine { to { width: 100px; } }

        /* --- TYPOGRAPHY & GOLD --- */
        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .gold-text {
            background: var(--gold-metallic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 0px 2px 10px rgba(191, 149, 63, 0.3);
        }

        /* --- HERO SECTION WITH PARALLAX --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            /* תמונת רקע דרמטית כהה */
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2068&auto=format&fit=crop'); 
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, #000000 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 20px;
            border: 1px solid rgba(191, 149, 63, 0.3);
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem; /* ענק */
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 40px;
            color: #ccc;
        }

        /* --- SHINY BUTTON --- */
        .btn-gold {
            display: inline-block;
            padding: 18px 50px;
            background: var(--gold-metallic);
            color: #000;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            letter-spacing: 1px;
            border: 1px solid #BF953F;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(191, 149, 63, 0.6);
        }

        /* אפקט ברק על הכפתור */
        .btn-gold::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.5s;
        }
        .btn-gold:hover::after { left: 100%; }

        /* --- CARDS SECTION --- */
        .services {
            padding: 100px 20px;
            background: #0a0a0a;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(145deg, #111, #050505);
            padding: 40px;
            border: 1px solid #222;
            border-top: 1px solid #BF953F; /* פס זהב למעלה */
            text-align: center;
            transition: transform 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-color: #BF953F;
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--gold-metallic);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- FLOATING BUTTONS --- */
        .floating-wrap {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .float-icon {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: #111;
            border: 1px solid var(--gold-dark);
            color: var(--gold-light);
            display: flex;
            align-items: center; justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .float-icon.whatsapp { color: #25D366; border-color: #25D366; }
        .float-icon:hover { transform: scale(1.1); background: #222; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero-content { width: 90%; padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="loader-content">
            <h2 class="gold-text" style="font-size: 2rem;">DR. COHEN</h2>
            <div class="loader-line"></div>
        </div>
    </div>

    <div class="floating-wrap">
        <a href="https://wa.me/972500000000" class="float-icon whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="tel:0500000000" class="float-icon"><i class="fas fa-phone"></i></a>
    </div>

    <section class="hero">
        <div class="hero-content" data-aos="zoom-in" data-aos-duration="1500">
            <p>ESTHETIC DENTISTRY</p>
            <h1 class="gold-text">THE ART OF<br>PERFECTION</h1>
            <a href="#" class="btn-gold">תאם פגישת אבחון</a>
        </div>
    </section>

    <section class="services">
        <div class="grid">
            <div class="card" data-aos="fade-up" data-aos-delay="100">
                <i class="fas fa-crown"></i>
                <h3 class="gold-text">Veneers</h3>
                <p style="color:#aaa; margin-top:10px;">ציפויים אסתטיים בעובי עדשה. שלמות ללא פשרות.</p>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="200">
                <i class="fas fa-gem"></i>
                <h3 class="gold-text">Implants</h3>
                <p style="color:#aaa; margin-top:10px;">שתלים דנטליים בטכנולוגיית תלת מימד מתקדמת.</p>
            </div>
            <div class="card" data-aos="fade-up" data-aos-delay="300">
                <i class="fas fa-star"></i>
                <h3 class="gold-text">Whitening</h3>
                <p style="color:#aaa; margin-top:10px;">הלבנה בלייזר עוצמתי לתוצאות מיידיות.</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        
        // העלמת מסך הטעינה
        window.addEventListener('load', () => {
            const preloader = document.getElementById('preloader');
            setTimeout(() => {
                preloader.style.opacity = '0';
                setTimeout(() => { preloader.style.display = 'none'; }, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
